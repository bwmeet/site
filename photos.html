	<script>
		var req = $.getJSON('http://api.flickr.com/services/feeds/groups_pool.gne?id=1993410@N21&format=json&jsoncallback=?', displayImages);
		
		function displayImages(data) {
			var photos = "";
			$.each(data.items, function(i, photo) {
				photos += 
					'<a href="' + photo.link + '"> \
					<img title="' + photo.title + '" src="' + photo.media.m + '" \
					alt="' + photo.title + '" class="flickr"> \
					</a>';
			});
			
			$('.loading').remove();
			$('.photos').append(photos);
		}
	</script>
